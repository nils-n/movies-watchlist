    <div id="hero">
      <h1>Find Your Film</h1>
      <a href="./watchlist.html"> My Watchlist</a>

          id="movie-input"

    <main id="movies-list">
      <div >
        <img id="no-data-initial" src="./assets/images/no-data-initial.png" alt="">
      </div>
    </main>
